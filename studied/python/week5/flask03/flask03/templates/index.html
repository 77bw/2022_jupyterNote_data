<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my page</title>
    <script src="../static/js/jquery.js"></script>

</head>

<body>
<h1> 疫情追踪 </h1>
<h3>实时报道</h3>
<button>点我</button>
<script>
    $("button").click(function(){
        $.ajax({
        url:"/ajax",
        type:"post",
        data:{"name":"张某","score":89},
        success:function(d){
            $("h1").html("感染人数"+d);
        },error:function() {
            alert('ajax失败 ');
        }
       })
    })
</script>

</body>
</html>
